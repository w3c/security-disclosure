name: CI
on:
  pull_request: {}
  push:
    branches: [main]
jobs:
  main:
    name: Build, Validate, Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: w3c/spec-prod@v2
        with:
          GH_PAGES_BRANCH: gh-pages
          SOURCE: index.html
          DESTINATION: index.html
          TOOLCHAIN: respec
          W3C_BUILD_OVERRIDE: |
            shortName: security-disclosure
            status: ED
